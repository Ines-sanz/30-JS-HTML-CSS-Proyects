<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ collapse</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/dd52b7ad7a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
      <div class="faq active">
        <h3 class="faq-title">Why shouldn't we trus atoms?</h3>
        <p class="faq-text">They made up everything.</p>
        <button class="faq-toggle">
          <span class="fa-solid fa-chevron-down"></span>
          <span class="fa-solid fa-xmark"></span>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">
          What do you call someone with no body and no nose?
        </h3>
        <p class="faq-text">Nobody knows.</p>
        <button class="faq-toggle">
          <span class="fa-solid fa-chevron-down"></span>
          <span class="fa-solid fa-xmark"></span>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">
          What's the object-oriented way to become wealthy
        </h3>
        <p class="faq-text">Inheritance.</p>
        <button class="faq-toggle">
          <span class="fa-solid fa-chevron-down"></span>
          <span class="fa-solid fa-xmark"></span>
        </button>
      </div>

      <div class="faq">
        <h3 class="faq-title">
          How many tickles does it take to tickle an octopus?
        </h3>
        <p class="faq-text">Ten-tickles!</p>
        <button class="faq-toggle">
          <span class="fa-solid fa-chevron-down"></span>
          <span class="fa-solid fa-xmark"></span>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
