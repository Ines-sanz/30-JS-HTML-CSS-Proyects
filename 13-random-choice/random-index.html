<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a coma ('<strong>,</strong>').
        <br />
        Press <strong>enter</strong> when you are done.
      </h3>
      <textarea
        name=""
        id="textarea"
        class="text-area"
        placeholder="Enter choices..."
      ></textarea>
      <div id="tags"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
